<nav class="navbar navbar-dark bg-info bg-opacity-25" style="height: 60px">
  <div class="container-fluid">
    <h2 class="mx-auto text-light fw-bold">{{ this.eventName }}</h2>
  </div>
</nav>

<div class="container">

  <div class="row mt-2">
    <div [ngClass]="['col', this.getColSize(), 'p-2', 'm-2', 'mx-auto']" *ngFor="let item of this.getDataArray()">
      <app-sale-item
        [data]="item">
      </app-sale-item>
    </div>
  </div>

  <hr class="bg-light mt-3"/>

  <div class="row mt-3 align-items-center">
    <div class="col-6 text-light text-center">
      <h1>Summe: <span class="badge bg-warning text-dark">{{ this.getSum() }} â‚¬</span></h1>
    </div>
    <div class="col-3 text-light text-end">
      <button type="button" class="btn btn-lg btn-success" (click)="this.submit(false)">Eingabe Extern</button>
    </div>
    <div class="col text-light text-start">
      <button type="button" class="btn btn-lg btn-outline-success" (click)="this.submit(true)">Eingabe Intern</button>
    </div>
  </div>

  <app-toast aria-live="polite" aria-atomic="true" ></app-toast>

</div>
