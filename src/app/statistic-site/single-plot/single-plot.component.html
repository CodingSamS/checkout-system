<div class="row mt-2">
  <div class="col mt-2 text-center">
    <h2><span class="badge bg-info bg-opacity-25 text-light">{{ this.data?.eventName }} - Umsatz: {{ this.data?.revenue }} â‚¬</span></h2>
  </div>
</div>
<div class="row mt-2 d-flex justify-content-center" style="height: 300px">
  <div class="col m-2 dark">
    <ngx-charts-bar-vertical-2d
      [results]="this.data?.plotData"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [legendTitle]="legendTitle"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)">
    </ngx-charts-bar-vertical-2d>
  </div>
</div>
